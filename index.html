<!DOCTYPE html>
<html>

<head>

        <div class="image-text-container">

            <span class="info">

                <a  href="https://i.ibb.co/VxFQtwR/34c3a84b9217f613fd3403abdaa9793.jpg">
                    <img src="https://i.ibb.co/mCSr4wg/image.png" width="70vw" /> </a>

            </span>
            <title>Todo List</title>

        </div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Import CSS stylesheet. -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app-container">

            <div class="title-div">
                <span class="title">
                    <a href="#">
                        Todo List
                    </a>
                </span>
                <span class="author">
                    <a href="https://github.com/shaqiumeiying">
                        &nbsp; Shaqiu Meiying &nbsp;
                    </a>
                </span>
            </div>
        </div>
        <div class="content-div">
            <div class="create-item-div">
                <input id="toggle-all-items-button" class="hide" type="checkbox" onclick="controller.toggleAllItems()">
                <form id="create-item-form">
                    <input id="create-item-input" type="text" placeholder="Add a new item"
                        onkeyup="view.displayTodoItems()">
                </form>
                <button class="delete-button" onclick="controller.clearForm()">-</button>
                <button id="create-item-button" class="hide" onclick="controller.createItem()">+</button>
            </div>
            <div class="item-list-div">
                <br>
                <ul></ul>
            </div>
            <a id="delete-all-items-button" onclick="controller.deleteAllItems()">DELETE ALL</a>
        </div>
    </div>
    <!-- Import JavaScript. -->
    <script src="./script.js"></script>
</body>

</html>
